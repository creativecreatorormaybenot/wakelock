name: pana

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/lib/**'
      - '**/android/**'
      - '**/ios/**'
      - '**/pubspec.yaml'
      - '**/test/**'
      - '**/test_driver/**'
      - '**/assets/**'
      - '**/integration_test/**'

jobs:
  configure:
    timeout-minutes: 9
    runs-on: ubuntu-latest
    name: ${{ matrix.package }} configuration
    strategy:
      matrix:
        package:
          - 'wakelock'
          - 'wakelock_macos'
          - 'wakelock_platform_interface'
          - 'wakelock_web'
          - 'wakelock_windows'
      fail-fast: false

    steps:
      - uses: actions/checkout@v2.3.3
      - uses: axel-op/dart-package-analyzer@v3
        with:
          relativePath: ${{ matrix.package }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
