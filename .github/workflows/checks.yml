name: Checks

on:
  pull_request:
    branches:
      - master
    paths:
      - '**/lib/**'
      - '**/android/**'
      - '**/ios/**'
      - '**/pubspec.yaml'
      - '**/test/**'
      - '**/test_driver/**'

jobs:
  analyze:
    runs-on: ${{ matrix.os }}
    name: Format and analysis (${{ matrix.channel }} on ${{ matrix.os }})
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        channel:
          - 'stable'
          - 'beta'
          - 'dev'

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.2.0
        with:
          channel: ${{ matrix.channel }}
      - name: Setup projects (root & example)
        run: |
          flutter pub get
          cd example
          flutter create .
          rm -rf test
          flutter pub get
          cd ..
      - name: Check format
        run: flutter format . --set-exit-if-changed --fix
      - run: flutter analyze

  test:
    # Not using the conditional as jobs are not re-run when the draft status changes.
    #if: github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}
    name: Format and analysis (${{ matrix.channel }} on ${{ matrix.os }})
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        channel:
          - 'stable'
          - 'beta'
          - 'dev'

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.2.0
        with:
          channel: ${{ matrix.channel }}
      - name: Run unit tests
        run: flutter test
      - name: Run integration tests
        run: |
          cd example
          flutter drive --target=test_driver/app.dart
          cd ..
