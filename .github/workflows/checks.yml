name: Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - '**/lib/**'
      - '**/android/**'
      - '**/ios/**'
      - '**/pubspec.yaml'
      - '**/test/**'
      - '**/test_driver/**'

jobs:
  analyze:
    runs-on: ${{ matrix.os }}
    name: Format and analysis (${{ matrix.channel }} on ${{ matrix.os }})
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        channel:
          - 'stable'
          - 'beta'
          - 'dev'

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.2.0
        with:
          channel: ${{ matrix.channel }}
      - run: flutter pub get
      - name: flutter create example
        run: |
          cd example
          flutter create .
          cd ..
      - name: format
        run: flutter format . --set-exit-if-changed --fix
      - name: analyze
        run: flutter analyze

  test:
    runs-on: ${{ matrix.os }}
    name: Format and analysis (${{ matrix.channel }} on ${{ matrix.os }})
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        channel:
          - 'stable'
          - 'beta'
          - 'dev'

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.2.0
        with:
          channel: ${{ matrix.channel }}
      - name: unit testing
        run: flutter test
      - name: integration testing
        run: |
          cd example
          flutter drive --target=test_driver/app.dart
          cd ..
