name: wakelock_web
description: Web platform implementation of the wakelock_platform_interface for the wakelock plugin.
version: 0.1.0+3
homepage: https://github.com/creativecreatorormaybenot/wakelock/tree/master/wakelock_web

environment:
  sdk: ">=2.8.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  import_js_library: ^1.0.2
  js: ^0.6.2

  wakelock_platform_interface: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.9.2

  wakelock:
    path: ../wakelock

flutter:
  plugin:
    platforms:
      web:
        pluginClass: WakelockWeb
        fileName: wakelock_web.dart

  assets:
    - assets/no_sleep.js
